<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento Escolar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header>Gerenciamento Escolar</header>

  <h2>Cadastro de Aluno</h2>
  <form id="form-aluno">
  <input type="hidden" id="aluno-id" name="id">
  <label>Nome:</label>
  <input type="text" id="aluno-nome" name="nome" required>
  <label>Email:</label>
  <input type="email" id="aluno-email" name="email" required>
  <label>Idade:</label>
  <input type="number" id="aluno-idade" name="idade" required>
  <label>Matricula:</label>
  <input type="text" id="aluno-matricula" name="matricula" required>
  <button type="submit">Cadastrar Aluno</button>
</form>

  <h3>Lista de Alunos</h3>
  <table id="tabela-alunos">
    <thead>
      <tr>
        <th>ID</th><th>Nome</th><th>Email</th><th>Idade</th><th>Matricula</th><th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Cadastro de Professor</h2>
  <form id="form-professor">
    <input type="hidden" id="professor-id">
    <label for="professor-nome">Nome:</label>
    <input type="text" id="professor-nome" name="nome" required>

    <label for="professor-email">Email:</label>
    <input type="email" id="professor-email" name="email" required>

    <label for="professor-idade">Idade:</label>
    <input type="number" id="professor-idade" name="idade" required>

    <label for="professor-disciplina">Disciplina:</label>
    <input type="text" id="professor-disciplina" name="disciplina" required>

    <button type="submit">Cadastrar Professor</button>
  </form>

  <h3>Lista de Professores</h3>
  <table id="tabela-professores">
    <thead>
      <tr>
        <th>ID</th><th>Nome</th><th>Email</th><th>Idade</th><th>Disciplina</th><th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
